# Netlify configuration
[build]
  command = ""
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"

# Redirects for pretty anchors (optional, anchors work without redirects)
# [[redirects]]
#   from = "/recht"
#   to = "/#recht"
#   status = 200


# Primary domain
[[redirects]]
  from = "https://sofortwechsel.com/*"
  to = "https://sofortwechsel24.de/:splat"
  status = 301
  force = true

# Legal anchors to external page (optional pretty routes)
[[redirects]]
  from = "/impressum"
  to = "/recht-center-pro-v2.html#impressum"
  status = 200

[[redirects]]
  from = "/datenschutz"
  to = "/recht-center-pro-v2.html#datenschutz"
  status = 200

[[redirects]]
  from = "/widerruf"
  to = "/recht-center-pro-v2.html#widerruf"
  status = 200


# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"


[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https://logo.clearbit.com https://www.google.com https://upload.wikimedia.org https://d155ozzd1u8gjh.cloudfront.net; script-src 'self' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline'; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'"
